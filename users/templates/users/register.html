{% extends "base.html" %}
{% load static %}

{% block title_head %}Registro{% endblock title_head %}

{% block title_h1 %}<span class="text-info">Registrate</span>{% endblock title_h1 %}

{% block contenido %}
<form action={% url "register" %} method="POST">
    {% csrf_token %}
    {{formulario}}
    <input class="btn btn-danger" type="submit" value="Registrarse">
</form>
{% endblock contenido %}
